<!DOCTYPE html>
<html>
    <title>overflow property</title>
    <head>
        <style>
            #div1{
                background: rosybrown;
                border: 1px solid blue; 
                width: 200px;
                margin: 50px;
                color: blue;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;    
            }
            #div2{
                background: rosybrown;
                border: 1px solid blue;
                width: 200px;
                margin: 50px;
                color: blue;
                word-wrap: break-word;
               
            }
            #div3{
                background: rosybrown;
                border: 1px solid blue;
                width: 200px;
                margin: 50px;
                color: blue;
                word-wrap: break-all;
            } 
        </style>
    </head>
    <body>
        <div id="div1">Shubham yadav learning channel for everything and anything</div> 
        <div id="div2">Shubham yadav learning channelforeverythingandanything</div>
        <div id="div3">Shubham yadav learningchannel foreverythingand anything</div> 

        
    </body>
</html>
